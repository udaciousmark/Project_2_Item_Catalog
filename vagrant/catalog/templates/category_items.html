<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Categories</h1>

    <ul>
        {% for category in all_categories %}
        <li><a href='{{ url_for('category_items', category_name=category.name) }}'>{{ category.name }}</a></li>
        {% endfor %}
    </ul>

    <h1>{{ category.name }} Items</h1>

    <ul>
        {% for item in category_items %}
        <li><a href='{{ url_for('item', category_name=category.name, item_name=item.name) }}'>{{ item.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
