<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Categories</h1>

    <ul>
        {% for category in categories %}
        <li><a href='#'>{{ category['name'] }}</a></li>
        {% endfor %}
    </ul>

    <h1>Latest Items</h1>

    <ul>
        {% for latest_item in latest_items %}
        <li><a href='#'>{{ latest_item['name'] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
