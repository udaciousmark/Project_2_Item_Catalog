<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Item</h1>

    <form action="" method="post">
        <p>Name:</p>
        <input type="text" maxlength="100" name="item_name" value="{{ item.name }}">
        <p>Description:</p>
        <textarea type="text" maxlength="500" name="item_description">{{ item.description }}</textarea>
        <p>Category:</p>
        <input type="text" maxlength="100" name="category_name" value="{{ category.name }}">
        </br>
        </br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
